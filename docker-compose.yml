version: '3.8'

services:
  app:
    build: .
    container_name: zoektrends-django
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
      - ./agiliz-sales-tool-cdc244cef3ba.json:/app/agiliz-sales-tool-cdc244cef3ba.json:ro
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - zoektrends
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 config.wsgi:application

  db:
    image: postgres:15-alpine
    container_name: zoektrends-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: zoektrends_dashboard
      POSTGRES_USER: zoektrends
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_here}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - zoektrends

  redis:
    image: redis:7-alpine
    container_name: zoektrends-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - zoektrends
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Celery worker for background jobs
  celery:
    build: .
    container_name: zoektrends-celery
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./agiliz-sales-tool-cdc244cef3ba.json:/app/agiliz-sales-tool-cdc244cef3ba.json:ro
    env_file:
      - .env
    depends_on:
      - redis
      - db
    networks:
      - zoektrends
    command: celery -A config worker -l info

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: zoektrends-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    depends_on:
      - app
    networks:
      - zoektrends

volumes:
  postgres_data:

networks:
  zoektrends:
    driver: bridge
