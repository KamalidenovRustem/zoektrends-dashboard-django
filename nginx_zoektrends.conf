# Nginx site configuration for Zoektrends Django Application
# File: /etc/nginx/sites-available/zoektrends
#
# To apply changes:
# 1. Copy this file to server: scp nginx_zoektrends.conf rustem_kamalidenov@217.154.199.142:/tmp/
# 2. SSH to server: ssh rustem_kamalidenov@217.154.199.142
# 3. Backup existing: sudo cp /etc/nginx/sites-available/zoektrends /etc/nginx/sites-available/zoektrends.bak
# 4. Copy new config: sudo cp /tmp/nginx_zoektrends.conf /etc/nginx/sites-available/zoektrends
# 5. Test: sudo nginx -t
# 6. Reload: sudo systemctl reload nginx

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name 217.154.199.142 zoektrends.agiliz.be;

    # Increased client body buffer for large POST requests
    client_body_buffer_size 128k;
    client_max_body_size 10M;

    # Static files
    location /static/ {
        alias /home/rustem_kamalidenov/zoektrends-dashboard/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media files (if any)
    location /media/ {
        alias /home/rustem_kamalidenov/zoektrends-dashboard/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy to Django application
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for AI operations (Gemini can take 30s+ for complex queries)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # INCREASED BUFFER SETTINGS - fixes ERR_CONTENT_LENGTH_MISMATCH
        proxy_buffering on;
        proxy_buffer_size 16k;           # Initial buffer (was 4k)
        proxy_buffers 16 32k;            # 16 buffers of 32k each = 512k total (was 8Ã—16k = 128k)
        proxy_busy_buffers_size 64k;     # Max busy buffer size (was 32k)
        proxy_max_temp_file_size 2048m;  # Temp file size for large responses
        
        # Disable buffering for SSE (Server-Sent Events) if used
        # proxy_buffering off;  # Uncomment if using streaming responses
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide Nginx version
    server_tokens off;
}
