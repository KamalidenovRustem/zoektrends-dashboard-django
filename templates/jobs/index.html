{% extends 'base.html' %}

{% block title %}Job Listings - Columbus AI{% endblock %}

{% block extra_head %}
<style>
    .job-card {
        transition: all 0.2s;
    }
    .job-card:hover {
        transform: translateY(-2px);
    }
    .job-card.selected {
        border-color: var(--brand-accent) !important;
        box-shadow: 0 0 0 2px rgba(247, 30, 124, 0.1);
    }
    .filter-input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
    }
    .filter-input:focus {
        outline: none;
        border-color: var(--brand-dark);
        ring: 2px;
        ring-color: var(--brand-dark);
    }
    .tech-badge {
        background: linear-gradient(135deg, #eff6ff 0%, #fce7f3 100%);
        color: #1f2937;
        border: 1px solid #dbeafe;
        padding: 0.25rem 0.5rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
    }
    .source-badge-linkedin { background: #0077b5; color: white; }
    .source-badge-adzuna { background: #10b981; color: white; }
    .source-badge-arbeitnow { background: #8b5cf6; color: white; }
    .source-badge-serpapi { background: #f59e0b; color: white; }
    .source-badge-default { background: #f3f4f6; color: #1f2937; }
</style>
{% endblock %}

{% block content %}
<div x-data="jobsPage()" x-init="init()">
    <!-- Recent Jobs Notice -->
    <template x-if="filters.posted_within">
        <div class="mb-4" style="background: linear-gradient(to right, #eff6ff, #eef2ff); border: 1px solid #bfdbfe; border-radius: 0.5rem; padding: 0.75rem 1rem;">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <svg class="h-5 w-5 mr-2" style="color: var(--brand-dark);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-sm font-medium" style="color: var(--brand-dark);" x-text="'Showing jobs posted within ' + getPostedWithinLabel() + ' & fetched in last 24 hours'"></span>
                </div>
                <a href="{% url 'jobs:index' %}" class="text-sm hover:underline" style="color: var(--brand-accent); font-weight: 600;">
                    View all jobs
                </a>
            </div>
        </div>
    </template>

    <!-- 3-Column Layout with Sliding Panels - Responsive -->
    <div class="flex flex-col lg:flex-row gap-4 lg:gap-6">
        
        <!-- LEFT: Filters -->
        <div class="w-full lg:w-80 xl:w-96 flex-shrink-0">
            <div class="bg-white shadow rounded-lg lg:sticky lg:top-6 overflow-y-auto" style="max-height: calc(100vh - 8rem);">
                <div class="px-4 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold" style="color: var(--brand-dark);">Filters & Search</h2>
                    <p class="text-xs text-gray-500 mt-1" x-text="getActiveFilterCount() + ' filter(s) active'"></p>
                    <button @click="resetFilters()" class="mt-2 text-sm hover:underline" style="color: var(--brand-accent);">
                        Clear All Filters
                    </button>
                </div>
                
                <div class="px-4 py-4 space-y-4">
                    <!-- Keyword Search -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Keyword Search</label>
                        <input 
                            type="text" 
                            x-model="filters.keyword" 
                            @keyup.debounce.500ms="applyFilters()" 
                            placeholder="Search jobs..." 
                            class="filter-input"
                        >
                    </div>

                    <!-- Source -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Source</label>
                        <select x-model="filters.source" @change="applyFilters()" class="filter-input">
                            <option value="">All Sources</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="adzuna">Adzuna</option>
                            <option value="arbeitnow">ArbeItNow</option>
                        </select>
                    </div>

                    <!-- Country -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Country</label>
                        <select x-model="filters.country" @change="applyFilters()" class="filter-input">
                            <option value="">All Countries</option>
                            <template x-for="country in countries" :key="country">
                                <option :value="country" x-text="country"></option>
                            </template>
                        </select>
                    </div>

                    <!-- Tech Stack -->
                    <div class="border-t border-gray-200 pt-4">
                        <div class="flex items-center justify-between mb-2">
                            <label class="block text-xs font-medium text-gray-700">Tech Stack</label>
                            <button @click="showAllTechs = !showAllTechs" class="text-xs hover:underline" style="color: var(--brand-accent);" x-text="showAllTechs ? 'Show Less' : 'Show All'"></button>
                        </div>
                        <div class="space-y-2 max-h-64 overflow-y-auto pr-2">
                            <template x-for="tech in (showAllTechs ? techStacks : techStacks.slice(0, 10))" :key="tech">
                                <label class="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 p-1.5 rounded transition-colors">
                                    <input type="checkbox" :value="tech" :checked="selectedTechs.includes(tech)" @change="toggleTech(tech)" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                                    <span class="text-sm text-gray-700" x-text="tech"></span>
                                </label>
                            </template>
                        </div>
                        <template x-if="selectedTechs.length > 0">
                            <button @click="clearSelectedTechs()" class="mt-2 text-xs hover:underline text-gray-600">
                                Clear selected (<span x-text="selectedTechs.length"></span>)
                            </button>
                        </template>
                    </div>

                    <!-- Posted Date -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Posted Date</label>
                        <select x-model="filters.posted_within" @change="applyFilters()" class="filter-input">
                            <option value="">All Time</option>
                            <option value="1">Last 24 Hours</option>
                            <option value="3">Last 3 Days</option>
                            <option value="7">Last Week</option>
                            <option value="14">Last 2 Weeks</option>
                            <option value="30">Last Month</option>
                            <option value="90">Last 3 Months</option>
                        </select>
                    </div>

                    <!-- Sort By -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Sort By</label>
                        <select x-model="filters.sort_by" @change="applyFilters()" class="filter-input">
                            <option value="scraped_at">Recent Fetch</option>
                            <option value="posted_date">Recent Posted</option>
                        </select>
                    </div>

                    <!-- Per Page -->
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Per Page</label>
                        <select x-model="filters.limit" @change="applyFilters()" class="filter-input">
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                        </select>
                    </div>

                    <!-- Results Count -->
                    <div class="pt-3 border-t border-gray-200">
                        <p class="text-sm text-gray-600">
                            <span class="font-semibold" style="color: var(--brand-dark);" x-text="jobs.length"></span> jobs found
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- CENTER: Job List -->
        <div class="flex-1 min-w-0 overflow-y-auto" style="max-height: calc(100vh - 8rem);">
            <template x-if="loading">
                <div class="text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2" style="border-color: var(--brand-dark);"></div>
                    <p class="mt-2 text-sm text-gray-600">Loading jobs...</p>
                </div>
            </template>

            <template x-if="!loading && jobs.length === 0">
                <div class="bg-white shadow rounded-lg p-8 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No jobs found</h3>
                    <p class="mt-1 text-sm text-gray-500">Try adjusting your filters</p>
                </div>
            </template>

            <div class="space-y-3 pb-6">
                <template x-for="(job, index) in jobs" :key="job.job_id">
                    <div 
                        class="bg-white shadow rounded-lg hover:shadow-md cursor-pointer border-2 border-transparent job-card transition-all"
                        :class="{'selected': selectedJobIndex === index}"
                        @click="selectJob(index)"
                    >
                        <div class="p-3 sm:p-4">
                            <div class="flex items-start justify-between mb-2">
                                <div class="flex-1 min-w-0">
                                    <h3 class="text-base font-semibold text-gray-900 truncate" x-text="job.title"></h3>
                                    <p class="text-sm text-gray-600 truncate" x-text="job.company"></p>
                                </div>
                                <span 
                                    class="ml-2 inline-flex items-center px-2 py-1 rounded-full text-xs font-medium flex-shrink-0"
                                    :class="getSourceBadgeClass(job.source)"
                                    x-text="job.source"
                                ></span>
                            </div>

                            <div class="flex items-center text-sm text-gray-600 mb-3">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span class="truncate" x-text="job.location"></span>
                            </div>

                            <!-- Tech Stack Skills -->
                            <template x-if="job.skills && job.skills.length > 0">
                                <div class="mb-3 flex flex-wrap gap-2">
                                    <template x-for="skill in job.skills.slice(0, 5)" :key="skill">
                                        <span 
                                            class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-gradient-to-r from-blue-50 to-pink-50 text-gray-700 border border-blue-200"
                                            x-text="skill"
                                        ></span>
                                    </template>
                                    <template x-if="job.skills.length > 5">
                                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium text-gray-500">+<span x-text="job.skills.length - 5"></span></span>
                                    </template>
                                </div>
                            </template>

                            <!-- Description Preview (3 lines) -->
                            <template x-if="job.description">
                                <p class="text-sm text-gray-700 mb-3 line-clamp-3" x-text="job.description"></p>
                            </template>

                            <!-- Metadata -->
                            <div class="flex flex-wrap gap-3 text-xs text-gray-500">
                                <div class="flex items-center">
                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                    <span x-text="getTimeAgo(job.scraped_at)"></span>
                                </div>
                                <div class="flex items-center">
                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span x-text="getTimeAgo(job.posted_date)"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- RIGHT: Sliding Panels Container -->
        <div class="hidden xl:flex gap-6 flex-shrink-0">
            <!-- Job Details Panel -->
            <div 
                class="bg-white shadow rounded-lg overflow-y-auto sticky top-6 transition-all duration-500 ease-in-out"
                :style="selectedJob ? 'width: 550px; max-height: calc(100vh - 8rem); opacity: 1; transform: translateX(0);' : 'width: 0; opacity: 0; transform: translateX(50px); overflow: hidden;'"
            >
                <template x-if="selectedJob !== null">
                    <div class="p-6">
                        <!-- Close Button -->
                        <div class="flex items-start justify-between mb-4">
                            <h2 class="text-xl font-bold text-gray-900">Job Details</h2>
                            <button @click="selectedJob = null; selectedJobIndex = null; selectedCompany = null; showAIChat = false;" class="text-gray-400 hover:text-gray-600 transition-colors">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>

                        <div class="space-y-4">
                            <!-- Title & Company -->
                            <div>
                                <h3 class="text-xl font-bold text-gray-900 mb-1" x-text="selectedJob.title"></h3>
                                <button 
                                    @click="viewCompany(selectedJob.company)"
                                    class="text-lg hover:underline cursor-pointer transition-colors"
                                    style="color: var(--brand-accent);"
                                    x-text="selectedJob.company"
                                ></button>
                            </div>

                            <!-- Badges -->
                            <div class="flex flex-wrap gap-2">
                                <!-- Search Keyword Badge (Most Important) -->

                                
                                <!-- Source Badge (Second Priority) -->
                                <span 
                                    class="px-3 py-1 rounded-full text-sm font-medium"
                                    :class="getSourceBadgeClass(selectedJob.source)"
                                    x-text="selectedJob.source"
                                ></span>
                                
                                <!-- Country Badge -->
                                <template x-if="selectedJob.country">
                                    <span class="px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800 border border-green-300" x-text="selectedJob.country"></span>
                                </template>
                            </div>

                            <!-- Location -->
                            <div class="flex items-center text-gray-700">
                                <svg class="w-5 h-5 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span x-text="selectedJob.location"></span>
                            </div>

                            <!-- Tech Stack -->
                            <template x-if="selectedJob.skills && selectedJob.skills.length > 0">
                                <div>
                                    <h4 class="text-base font-semibold text-gray-900 mb-3">Tech Stack & Skills</h4>
                                    <div class="flex flex-wrap gap-2">
                                        <template x-for="skill in selectedJob.skills" :key="skill">
                                            <span class="px-4 py-2 rounded-full text-base font-medium bg-gradient-to-r from-blue-50 to-pink-50 text-gray-800 border border-blue-200" x-text="skill"></span>
                                        </template>
                                    </div>
                                </div>
                            </template>

                            <!-- Description -->
                            <template x-if="selectedJob.description">
                                <div>
                                    <h4 class="text-base font-semibold text-gray-900 mb-3">Job Description</h4>
                                    <div class="text-base text-gray-700 leading-relaxed" style="line-height: 1.8; white-space: pre-line;" x-html="highlightTechTerms(selectedJob.description, selectedJob.skills || [])"></div>
                                </div>
                            </template>

                            <!-- Requirements -->
                            <template x-if="selectedJob.requirements">
                                <div>
                                    <h4 class="text-base font-semibold text-gray-900 mb-3">Requirements</h4>
                                    <div class="text-base text-gray-700 leading-relaxed" style="line-height: 1.8; white-space: pre-line;" x-html="highlightTechTerms(selectedJob.requirements, selectedJob.skills || [])"></div>
                                </div>
                            </template>

                            <!-- Dates -->
                            <div class="grid grid-cols-2 gap-4 pt-3 border-t border-gray-200">
                                <div>
                                    <p class="text-xs text-gray-500">Posted</p>
                                    <p class="text-sm font-medium text-gray-900" x-text="selectedJob.posted_date"></p>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500">Fetched</p>
                                    <p class="text-sm font-medium text-gray-900" x-text="formatDate(selectedJob.scraped_at)"></p>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="pt-4 space-y-3">
                                <template x-if="selectedJob.url">
                                    <a 
                                        :href="selectedJob.url" 
                                        target="_blank"
                                        class="inline-flex items-center justify-center w-full px-6 py-3 text-base font-medium text-white rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all duration-200"
                                        style="background: linear-gradient(135deg, var(--brand-dark) 0%, var(--brand-accent) 100%);"
                                    >
                                        View On LinkedIn
                                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                        </svg>
                                    </a>
                                </template>

                                <button 
                                    @click="viewCompany(selectedJob.company)"
                                    class="inline-flex items-center justify-center w-full px-6 py-3 text-base font-medium text-gray-700 bg-white border-2 border-gray-300 rounded-lg hover:bg-gray-50 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200"
                                >
                                    View Company Details
                                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Company Details Panel -->
            <div 
                class="bg-white shadow rounded-lg overflow-y-auto sticky top-6 transition-all duration-500 ease-in-out"
                :style="selectedCompany ? 'width: 450px; opacity: 1; transform: translateX(0);' : 'width: 0; opacity: 0; transform: translateX(50px); overflow: hidden;'"
            >
                <template x-if="selectedCompany !== null">
                    <div class="flex flex-col h-full">
                        <!-- Header -->
                        <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-white sticky top-0 z-10">
                            <h3 class="text-lg font-semibold text-gray-900">Company Details</h3>
                            <button @click="selectedCompany = null; showAIChat = false;" class="text-gray-400 hover:text-gray-600 transition-colors">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>

                        <!-- Content Area (scrollable) -->
                        <div class="flex-1 overflow-y-auto p-4 lg:p-5 space-y-4 lg:space-y-5">
                            <template x-if="loadingCompany">
                                <div class="text-center py-8">
                                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2" style="border-color: var(--brand-dark);"></div>
                                    <p class="mt-2 text-sm text-gray-600">Loading company details...</p>
                                </div>
                            </template>

                            <template x-if="!loadingCompany && selectedCompany">
                                <div>
                                    <!-- Company Name & Stats -->
                                    <div class="mb-4 pb-3 border-b border-gray-200">
                                        <h2 class="text-xl font-bold text-gray-900 mb-2" x-text="selectedCompany.name"></h2>
                                        <div class="flex items-center gap-3">
                                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                                </svg>
                                                <span x-text="selectedCompany.job_count"></span> <span x-text="selectedCompany.job_count === 1 ? 'opening' : 'openings'"></span>
                                            </span>
                                        </div>
                                    </div>

                                    <!-- Company Management Card -->
                                    <div class="bg-white border-2 border-gray-200 rounded-lg p-4 mb-4">
                                        <h4 class="text-sm font-bold text-gray-900 mb-3 flex items-center gap-2">
                                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                            </svg>
                                            Company Management
                                        </h4>
                                        <div class="space-y-3">
                                            <!-- Status Selector with Badge -->
                                            <div>
                                                <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                                                <div class="relative">
                                                    <select 
                                                        x-model="selectedCompany.status"
                                                        @change="updateCompanyStatus()"
                                                        class="w-full px-3 py-2 text-sm border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white"
                                                    >
                                                        <option value="Undecided">Undecided</option>
                                                        <option value="Prospect">Prospect</option>
                                                        <option value="Follow up">Follow up</option>
                                                        <option value="Qualified">Qualified</option>
                                                        <option value="Qualify out competition">Qualify out competition</option>
                                                        <option value="Qualify out wrong info">Qualify out wrong info</option>
                                                        <option value="Rejected">Rejected</option>
                                                        <option value="Customer">Customer</option>
                                                    </select>
                                                    <!-- Status Badge Preview -->
                                                    <div class="mt-2">
                                                        <span 
                                                            class="px-2.5 py-1 rounded-full text-xs font-semibold border"
                                                            :class="{
                                                                'bg-purple-100 text-purple-800 border-purple-300': selectedCompany.status === 'Prospect',
                                                                'bg-blue-100 text-blue-800 border-blue-300': selectedCompany.status === 'Follow up',

{% block extra_scripts %}
<script>
function jobsPage() {
    return {
        loading: true,
        jobs: [],
        countries: [],
        techStacks: [],
        selectedTechs: [],
        showAllTechs: false,
        selectedJobIndex: null,
        selectedJob: null,
        selectedCompany: null,
        loadingCompany: false,
        showAIChat: false,
        chatMessages: [],
        chatInput: '',
        chatLoading: false,
        filters: {
            keyword: new URLSearchParams(window.location.search).get('keyword') || '',
            source: new URLSearchParams(window.location.search).get('source') || '',
            country: new URLSearchParams(window.location.search).get('country') || '',
            company: new URLSearchParams(window.location.search).get('company') || '',
            tech_stack: new URLSearchParams(window.location.search).get('tech_stack') || '',
            posted_within: new URLSearchParams(window.location.search).get('posted_within') || '',
            sort_by: new URLSearchParams(window.location.search).get('sort_by') || 'scraped_at',
            limit: new URLSearchParams(window.location.search).get('limit') || '50'
        },

        async init() {
            await this.loadFilterOptions();
            await this.loadJobs();
        },

        async loadFilterOptions() {
            try {
                const response = await fetch('{% url "jobs:filter_options" %}');
                const data = await response.json();
                if (data.success) {
                    this.countries = (data.countries || []).sort((a, b) => a.localeCompare(b));
                    this.techStacks = (data.tech_stacks || []).sort((a, b) => a.localeCompare(b));
                }
            } catch (error) {
                console.error('Error loading filter options:', error);
            }
        },

        async loadJobs() {
            this.loading = true;
            try {
                const params = new URLSearchParams();
                Object.keys(this.filters).forEach(key => {
                    if (this.filters[key]) params.append(key, this.filters[key]);
                });

                const response = await fetch('{% url "jobs:api_list" %}?' + params.toString());
                const data = await response.json();
                
                if (data.success) {
                    this.jobs = data.jobs || [];
                } else {
                    console.error('Error loading jobs:', data.error);
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
            } finally {
                this.loading = false;
            }
        },

        applyFilters() {
            this.loadJobs();
            const params = new URLSearchParams();
            Object.keys(this.filters).forEach(key => {
                if (this.filters[key]) params.append(key, this.filters[key]);
            });
            window.history.pushState({}, '', '?' + params.toString());
            this.loadJobs();
        },

        resetFilters() {
            this.filters = {
                keyword: '',
                source: '',
                country: '',
                tech_stack: '',
                posted_within: '',
                sort_by: 'scraped_at',
                limit: '50'
            };
            this.selectedTechs = [];
            window.history.pushState({}, '', window.location.pathname);
            this.loadJobs();
        },

        toggleTech(tech) {
            const index = this.selectedTechs.indexOf(tech);
            if (index > -1) {
                this.selectedTechs.splice(index, 1);
            } else {
                this.selectedTechs.push(tech);
            }
            // Update filters.tech_stack with comma-separated values
            this.filters.tech_stack = this.selectedTechs.join(',');
            this.applyFilters();
        },

        clearSelectedTechs() {
            this.selectedTechs = [];
            this.filters.tech_stack = '';
            this.applyFilters();
        },

        selectJob(index) {
            this.selectedJobIndex = index;
            this.selectedJob = this.jobs[index];
            // Close other panels when selecting new job
            this.selectedCompany = null;
            this.showAIChat = false;
        },

        highlightTechTerms(text, skills) {
            if (!text || !skills || skills.length === 0) return text;
            
            let highlighted = text;
            // Sort skills by length (longest first) to avoid partial matches
            const sortedSkills = [...skills].sort((a, b) => b.length - a.length);
            
            sortedSkills.forEach(skill => {
                // Escape special regex characters and create word boundary pattern
                const escapedSkill = skill.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`\\b(${escapedSkill})\\b`, 'gi');
                highlighted = highlighted.replace(regex, '<mark class="bg-yellow-200 px-1 rounded font-medium">$1</mark>');
            });
            
            return highlighted;
        },

        async viewCompany(companyName) {
            this.loadingCompany = true;
            this.selectedCompany = { 
                name: companyName,
                status: 'Undecided',
                company_type: '',
                solution_domain: ''
            };
            
            try {
                // Fetch actual company data from BigQuery via API
                const response = await fetch(`/dashboard/companies/api/get/?name=${encodeURIComponent(companyName)}`);
                const result = await response.json();
                
                let companyData = null;
                if (result.success && result.company) {
                    companyData = result.company;
                    console.log('Fetched company from BigQuery:', companyData);
                }
                
                // Get all jobs for this company from current jobs list
                const companyJobs = this.jobs.filter(job => job.company === companyName);
                
                // Extract unique tech stack and countries from jobs as fallback
                const techStackSet = new Set();
                const countriesSet = new Set();
                companyJobs.forEach(job => {
                    if (job.skills) {
                        job.skills.forEach(skill => techStackSet.add(skill));
                    }
                    if (job.country) {
                        countriesSet.add(job.country);
                    }
                });
                
                // Use BigQuery data if available, fallback to job-derived data
                this.selectedCompany = {
                    name: companyName,
                    company: companyName,
                    company_id: companyData?.company_id || null,
                    job_count: companyJobs.length,
                    jobs: companyJobs,
                    tech_stack: companyData?.tech_stacks || Array.from(techStackSet),
                    countries: companyData?.countries || Array.from(countriesSet),
                    status: companyData?.status || 'Undecided',
                    company_type: companyData?.company_type || '',
                    solution_domain: companyData?.solution_domain || '',
                    company_industry: companyData?.company_industry || null,
                    company_size: companyData?.company_size || null,
                    locations: companyData?.locations || [],
                    sources: companyData?.sources || [],
                    website: null,
                    location: companyJobs.length > 0 ? companyJobs[0].location : null,
                    description: null
                };
                
                console.log('Final company data:', this.selectedCompany);
            } catch (error) {
                console.error('Error loading company:', error);
                
                // Fallback to job-based data
                const companyJobs = this.jobs.filter(job => job.company === companyName);
                const techStackSet = new Set();
                const countriesSet = new Set();
                companyJobs.forEach(job => {
                    if (job.skills) job.skills.forEach(skill => techStackSet.add(skill));
                    if (job.country) countriesSet.add(job.country);
                });
                
                this.selectedCompany = {
                    name: companyName,
                    job_count: companyJobs.length,
                    jobs: companyJobs,
                    tech_stack: Array.from(techStackSet),
                    countries: Array.from(countriesSet),
                    status: 'Undecided',
                    company_type: '',
                    solution_domain: ''
                };
            } finally {
                this.loadingCompany = false;
            }
        },

        selectJobFromCompany(job) {
            // Find job index in main jobs array
            const index = this.jobs.findIndex(j => j.job_id === job.job_id);
            if (index !== -1) {
                this.selectJob(index);
                // Scroll to top of job details panel
                this.$nextTick(() => {
                    const jobPanel = this.$el.querySelector('.bg-white.shadow.rounded-lg.overflow-y-auto');
                    if (jobPanel) {
                        jobPanel.scrollTop = 0;
                    }
                });
            }
        },

            try {
                const response = await fetch('/dashboard/companies/update/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value

        showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        },

        getContactDetails() {
            console.log('Get contact details for:', this.selectedCompany.name);
            // Open AI chat for contact extraction
            this.openAIChat();
            // In production, this would trigger AI to search for contact information
        },

        openAIChat() {
            this.showAIChat = true;
            if (this.chatMessages.length === 0) {
                // Add initial AI greeting
                const context = this.selectedCompany 
                    ? `about ${this.selectedCompany.name}` 
                    : (this.selectedJob ? `about the ${this.selectedJob.title} position` : '');
                
                this.chatMessages.push({
                    role: 'assistant',
                    content: `Hi! I'm Columbus AI. I can help you ${context}. What would you like to know?`
                });
            }
        },

        async sendChatMessage() {
            if (!this.chatInput.trim() || this.chatLoading) return;

            const userMessage = this.chatInput.trim();
            this.chatInput = '';
            
            // Add user message
            this.chatMessages.push({
                role: 'user',
                content: userMessage
            });

            this.chatLoading = true;

            try {
                // Mock AI response - in production, call your AI API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const context = this.selectedCompany 
                    ? `This is a mock response about ${this.selectedCompany.name}. ` 
                    : (this.selectedJob ? `This is a mock response about the ${this.selectedJob.title} position. ` : '');
                
                this.chatMessages.push({
                    role: 'assistant',
                    content: context + 'In production, this would be a real AI response from Columbus AI using the Gemini API.'
                });

                // Scroll to bottom of chat
                this.$nextTick(() => {
                    const chatContainer = this.$el.querySelector('.overflow-y-auto');
                    if (chatContainer) {
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }
                });
            } catch (error) {
                console.error('Error sending chat message:', error);
                this.chatMessages.push({
                    role: 'assistant',
                    content: 'Sorry, I encountered an error. Please try again.'
                });
            } finally {
                this.chatLoading = false;
            }
        },

        getSourceBadgeClass(source) {
            const s = (source || '').toLowerCase();
            if (s === 'linkedin') return 'source-badge-linkedin';
            if (s === 'adzuna') return 'source-badge-adzuna';
            if (s === 'arbeitnow') return 'source-badge-arbeitnow';
            if (s === 'serpapi') return 'source-badge-serpapi';
            return 'source-badge-default';
        },

        getActiveFilterCount() {
            return Object.values(this.filters).filter(v => v && v !== 'scraped_at' && v !== '50').length;
        },

        getPostedWithinLabel() {
            const val = this.filters.posted_within;
            if (val === '1') return '24 hours';
            if (val === '3') return '3 days';
            if (val === '7') return '7 days';
            if (val === '14') return '2 weeks';
            if (val === '30') return '30 days';
            if (val === '90') return '3 months';
            return val + ' days';
        },

        formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        },

        getTimeAgo(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            const diffWeeks = Math.floor(diffMs / 604800000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return diffMins + (diffMins === 1 ? ' minute ago' : ' minutes ago');
            if (diffHours < 24) return diffHours + (diffHours === 1 ? ' hour ago' : ' hours ago');
            if (diffDays < 7) return diffDays + (diffDays === 1 ? ' day ago' : ' days ago');
            if (diffWeeks < 4) return diffWeeks + (diffWeeks === 1 ? ' week ago' : ' weeks ago');
            return date.toLocaleDateString();
        }
    }
